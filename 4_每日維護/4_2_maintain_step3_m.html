<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>裕隆汽車模具保養管理系統</title>
  <link rel='stylesheet' href='../css/fontawesome-min.css'>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="../css/jquery-ui.min.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/kendo.bootstrap4.min.css">
  <link rel="stylesheet" href="../css/example.css">
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/kendo.all.min.js"></script>
  <script src="../js/jquery-ui-1.12.1.js"></script>
</head>

<body>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <div class="container-fluid page-container">
    <div class="row h-100">
      <div class="col-xl-2 col-lg-3 menu d-none">
      </div>
      <div class="main col-12">
        <div class="row header py-2 align-items-center justify-content-between pr-3">
        </div>
        <div class="function row d-block">
          <div class="function-title d-flex align-items-center px-4 justify-content-between" data-function-id="4-2"
            data-page-mode="開始保養/維修">
          </div>

          <div class="px-lg-5 px-3 pt-4 function-content">
            <div class="progress">
              <div class="progress-bar bg-success" role="progressbar" style="width: 33%;" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 33%;" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 34%;" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress bg-transparent mt-3 mb-4" style="height:30px;">
              <div class="progress-bar bg-transparent text-dark" role="progressbar" style="width: 33%;" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">STEP1 保養項目<br>　</div>
              <div class="progress-bar bg-transparent text-dark" role="progressbar" style="width: 33%;" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">STEP2 保養計劃<br>　</div>
              <div class="progress-bar bg-transparent font-weight-bold focus" role="progressbar" style="width: 34%;"
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">STEP3 點檢內容<br>說明</div>
            </div>
            <div class="card">
              <div class="card-header d-flex justify-content-between align-items-center"><span><i class="fas fa-pen"></i>
                  點檢內容說明</span>
              </div>
              <div class="card-body">
                <form class="form mb-3 query-form">
                  <div class="form-row-group d-md-flex">
                    <label for="inputEmail3" class="col-form-label">點檢內容說明</label>
                    <div class="flex-grow-1">
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="請輸入點檢內容說明..."></textarea>
                    </div>
                  </div>
                  <div class="form-row-group d-md-flex">
                    <label for="inputEmail3" class="col-form-label">保母人員</label>
                    <div class="flex-grow-1">
                      <select class="form-control">
                        <option></option>
                      </select>
                    </div>
                  </div>
                </form>

              </div>
            </div>
            <div class="card mt-3">
              <div class="card-header d-flex justify-content-between align-items-center"><span><i class="fas fa-pen"></i>
                  附件上傳</span>
              </div>
              <div id="example">
                <div class="box">
                </div>
                <form method="post" action="/kendo-ui/upload/submit">
                  <div class="demo-section k-content">
                    <input name="files" id="files" type="file" aria-label="files" />
                  </div>
                </form>
                <script>
                  $(document).ready(function () {
                    $("#files").kendoUpload({
                      multiple: true, localization: {
                        select: '選擇檔案',
                        remove: '移除檔案',
                        cancel: '取消'
                      }
                    });
                  });
                </script>
              </div>
            </div>
            <div class="d-flex justify-content-between mt-3 mb-2">
              <button class="btn btn-info" onclick="location.href='4_2_maintain_step2_m.html';">上一步</button>
              <button class="btn btn-success">完成</button>
            </div>
          </div>
        </div>
      </div>
      <script src="../js/index.js"></script>
      <script>
        $(document).ready(function () {

        });
      </script>
</body>

</html>
