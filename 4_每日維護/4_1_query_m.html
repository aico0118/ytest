<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>裕隆汽車模具保養管理系統</title>
  <link rel='stylesheet' href='../css/fontawesome-min.css'>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="../css/jquery-ui.min.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="../css/kendo.bootstrap-v4.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/example.css">
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/kendo.web.min.js"></script>
  <script src="../js/jquery-ui-1.12.1.js"></script>
</head>

<body>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <div class="container-fluid page-container">
    <div class="row h-100">
      <div class="col-xl-2 col-lg-3 menu d-none">
      </div>
      <div class="main col-12">
        <div class="row header py-2 align-items-center justify-content-between pr-3">
        </div>
        <div class="function row d-block">
          <div class="function-title d-flex align-items-center px-4 justify-content-between" data-function-id="4-1"
            data-page-mode="查詢頁面">
          </div>

          <div class="px-lg-5 px-3 pt-4 pb-2 function-content">
            <div class="row align-items-center">
              <div class="col-12">
                <form class="form mb-3 query-form" id="select-item-form">
                  <div class="form-group row align-items-center">
                    <label for="inputPassword3" class="col-sm-1 col-form-label">生產日期</label>
                    <div class="col-sm-5">
                      <input type="date" class="form-control" id="inputCity" value="2018-11-28" disabled>
                    </div>
                    <label for="inputEmail3" class="col-sm-1 col-form-label">類型</label>
                    <div class="col-sm-5 d-inline-flex align-items-center radio-text">
                      <div class="custom-control custom-radio mr-2">
                        <input type="radio" class="custom-control-input" id="customControlValidation1" name="radio-stacked"
                          value="today" checked>
                        <label class="custom-control-label" for="customControlValidation1">當天</label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked"
                          value="history">
                        <label class="custom-control-label" for="customControlValidation2">歷史</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row align-items-center">
                    <label for="inputEmail3" class="col-sm-1 col-form-label">車型</label>
                    <div class="col-sm-5">
                      <select id="inputState" class="form-control">
                        <option selected>請選擇</option>
                      </select>
                    </div>
                    <label for="inputEmail3" class="col-sm-1 col-form-label">部品名稱</label>
                    <div class="col-sm-5">
                      <select id="inputState" class="form-control  text-right">
                        <option selected>請選擇</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row align-items-center">
                    <label for="inputEmail3" class="col-sm-1 col-form-label">廠別</label>
                    <div class="col-sm-5">
                      <select id="inputState" class="form-control">
                        <option selected>請選擇</option>
                      </select>
                    </div>
                    <label for="inputEmail3" class="col-sm-1 col-form-label">場別</label>
                    <div class="col-sm-5">
                      <select id="inputState" class="form-control">
                        <option selected>請選擇</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row align-items-center">
                    <label for="inputEmail3" class="col-sm-1 col-form-label">部品件號</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                  </div>
                  <!-- 歷史獨有欄位 -->
                  <div class="form-group row align-items-center history">
                    <label for="inputEmail3" class="col-sm-1 col-form-label">日期(起)</label>
                    <div class="col-sm-5">
                      <input type="date" class="form-control" id="inputCity">
                    </div>
                    <label for="inputEmail3" class="col-sm-1 col-form-label">日期(迄)</label>
                    <div class="col-sm-5">
                      <input type="date" class="form-control" id="inputCity">
                    </div>
                  </div>

                </form>
              </div>
            </div>
            <div class="text-right"> <button class="btn btn-secondy"><i class="fas fa-search mr-2"></i>搜尋</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/index.js"></script>
  <script>
    $(document).ready(function () {
      $('.history').hide();
      $('[name="radio-stacked"]').change(function (e) {
        if (this.value == 'history') {
          $('.history').show();
          $('.today').hide();
        }
        else if (this.value == 'today') {
          $('.today').show();
          $('.history').hide();
        }
      });
      $('.btn-secondy').click(function () {
        if ($('[name="radio-stacked"]:checked').val() == 'history') {
          window.location.href = '4_1_history_result_m.html';
        }
        else {
          window.location.href = '4_1_today_result_m.html';
        }
      })
    })
  </script>
</body>

</html>
