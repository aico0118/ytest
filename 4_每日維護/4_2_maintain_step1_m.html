<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>裕隆汽車模具保養管理系統</title>
  <link rel='stylesheet' href='../css/fontawesome-min.css'>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="../css/jquery-ui.min.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/kendo.bootstrap4.min.css">
  <link rel="stylesheet" href="../css/example.css">
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/kendo.all.min.js"></script>
  <script src="../js/jquery-ui-1.12.1.js"></script>
</head>

<body>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <div class="container-fluid page-container">
    <div class="row h-100">
      <div class="col-xl-2 col-lg-3 menu d-none">
      </div>
      <div class="main col-12">
        <div class="row header py-2 align-items-center justify-content-between pr-3">
        </div>
        <div class="function row d-block">
          <div class="function-title d-flex align-items-center px-4 justify-content-between" data-function-id="4-2"
            data-page-mode="開始保養/維修">
          </div>

          <div class="px-lg-5 px-3 pt-4 function-content">
            <div class="progress">
              <div class="progress-bar bg-success" role="progressbar" style="width: 33%;" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress bg-transparent mt-3 mb-4" style="height:30px;">
              <div class="progress-bar bg-transparent font-weight-bold focus" role="progressbar" style="width: 33%;"
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">STEP1 保養項目<br>　</div>
              <div class="progress-bar bg-transparent text-dark" role="progressbar" style="width: 33%;" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">STEP2 保養計劃<br>　</div>
              <div class="progress-bar bg-transparent text-dark" role="progressbar" style="width: 34%;" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">STEP3 點檢內容<br>說明</div>
            </div>
            <div class="card">
              <div class="card-header d-flex justify-content-between align-items-center"><span><i class="fas fa-pen"></i>
                  保養項目</span>
                <button type="button" class="btn btn btn-success text-right button-sm"><i class="fas fa-file-excel mr-2"></i>匯出Excel</button></div>
              <div class="card-body" style="max-height:calc(100vh - 340px); overflow:auto;">
                <div class="row">
                  <div class="col-lg-8">
                    <form class="form mb-3 query-form">
                      <div class="form-row-group d-md-flex w-xl-50">
                        <label for="inputEmail3" class="col-form-label">車型</label>
                        <div class="flex-grow-1">
                          <input class="form-control" type="text" value="車型A" disabled>
                        </div>
                      </div>
                      <div class="form-row-group d-md-flex">
                        <label for="inputEmail3" class="col-form-label">部品名稱</label>
                        <div class="flex-grow-1">
                          <input class="form-control" type="text" value="部品A" disabled>
                        </div>
                        <label for="inputEmail3" class="col-form-label">部品件號</label>
                        <div class="flex-grow-1">
                          <input class="form-control" type="text" value="件號A" disabled>
                        </div>
                      </div>
                      <div class="form-row-group d-md-flex">
                        <label for="inputEmail3" class="col-form-label">設備名稱</label>
                        <div class="flex-grow-1">
                          <input class="form-control" type="text" value="設備A" disabled>
                        </div>
                        <label for="inputEmail3" class="col-form-label">設備編號</label>
                        <div class="flex-grow-1">
                          <input class="form-control" type="text" value="編號A" disabled>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="col-lg-4">
                    <div id="grid_step1"></div>
                  </div>
                </div>


              </div>
            </div>
            <div class="text-right mt-3">
              <button class="btn btn-info" onclick="location.href='4_2_maintain_step2_m.html';">下一步</button>
            </div>

          </div>
        </div>
      </div>
    </div>
    <script src="../js/index.js"></script>
    <script>
      $(document).ready(function () {
        $("#grid_step1").kendoGrid({
          dataSource: {
            data: [{
              'set3': 'PB',
            },
            {
              'set3': 'PC',
            },
            {
              'set3': 'PD',
            },
            {
              'set3': 'PE',
            }],
            pageSize: 10
          },
          selectable: 'row',
          sortable: true,
          resizable: true,
          noRecords: {
            template: "查無資料"
          },
          columns: [{
            field: "set3",
            title: "工程名",
            width: 100
          }]
        });
      });
    </script>
</body>

</html>
