  <script>
    $(document).ready(function () {
      $('.history').hide();
      $('[name="radio-stacked"]').change(function (e) {
        if (this.value == 'history') {
          $('.history').show();
          $('.today').hide();
        }
        else if (this.value == 'today') {
          $('.today').show();
          $('.history').hide();
        }
      })
    })
  </script>
