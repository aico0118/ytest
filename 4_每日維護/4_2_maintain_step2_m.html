<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>裕隆汽車模具保養管理系統</title>
  <link rel='stylesheet' href='../css/fontawesome-min.css'>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="../css/jquery-ui.min.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/kendo.blueopal.min.css">
  <link rel="stylesheet" href="../css/example.css">
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/kendo.all.min.js"></script>
  <script src="../js/jquery-ui-1.12.1.js"></script>
</head>

<body>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <div class="container-fluid page-container">
    <div class="row h-100">
      <div class="col-xl-2 col-lg-3 menu d-none">
      </div>
      <div class="main col-12">
        <div class="row header py-2 align-items-center justify-content-between pr-3">
        </div>
        <div class="function row d-block">
          <div class="function-title d-flex align-items-center px-4 justify-content-between" data-function-id="4-2"
            data-page-mode="開始保養/維修">
          </div>

          <div class="px-lg-5 px-3 pt-4 function-content">
            <div class="progress">
              <div class="progress-bar bg-success" role="progressbar" style="width: 33%;" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 33%;" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress bg-transparent mt-3 mb-4" style="height:30px;">
              <div class="progress-bar bg-transparent text-dark" role="progressbar" style="width: 33%;" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">STEP1 保養項目<br>　</div>
              <div class="progress-bar bg-transparent font-weight-bold focus" role="progressbar" style="width: 33%;"
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">STEP2 保養計劃<br>　</div>
              <div class="progress-bar bg-transparent text-dark" role="progressbar" style="width: 34%;" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">STEP3 點檢內容<br>說明</div>
            </div>
            <div class="card">
              <div class="card-header d-flex justify-content-between align-items-center"><span><i class="fas fa-pen"></i>
                  保養計劃工程明細</span>
              </div>
              <div class="card-body" style="max-height:calc(100vh - 340px); overflow:auto;">

                <div class="row align-items-center">
                  <div class="col-md-7">

                    <form class="form mb-3 query-form">
                      <div class="form-row-group d-md-flex">
                        <label for="inputEmail3" class="col-form-label">保養說明</label>
                        <div class="flex-grow-1">
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" disabled>步驟1,2,3,4</textarea>
                        </div>
                      </div>
                      <div class="form-row-group d-md-flex">
                        <label for="inputEmail3" class="col-form-label">主項目</label>
                        <div class="flex-grow-1">
                          <input class="form-control" name="main_no" type="text" value="1" disabled>
                        </div>
                        <label for="inputEmail3" class="col-form-label">分類</label>
                        <div class="flex-grow-1">
                          <input class="form-control" type="text" value="整體" disabled>
                        </div>
                      </div>
                      <div class="form-row-group d-md-flex">
                        <label for="inputEmail3" class="col-form-label">點檢位置</label>
                        <div class="flex-grow-1">
                          <input class="form-control" type="text" value="導版" disabled>
                        </div>
                        <label for="inputEmail3" class="col-form-label">No </label>
                        <div class="flex-grow-1">
                          <input class="form-control" name="no" type="text" value="1.1" disabled>
                        </div>
                      </div>
                      <div class="form-row-group d-md-flex">
                        <label for="inputEmail3" class="col-form-label">次項目</label>
                        <div class="flex-grow-1">
                          <input class="form-control" type="text" value="刮傷" disabled>
                        </div>
                        <label for="inputEmail3" class="col-form-label">度量名稱 </label>
                        <div class="flex-grow-1">
                          <input class="form-control" type="text" value="寬度" disabled>
                        </div>
                      </div>
                      <div class="form-row-group d-md-flex">
                        <label for="inputEmail3" class="col-form-label">條件</label>
                        <div class="flex-grow-1">
                          <input class="form-control" type="text" value="<1.0" disabled>
                        </div>
                        <label for="inputEmail3" class="col-form-label">數據 </label>
                        <div class="flex-grow-1">
                          <input class="form-control text-right" type="text" value="220">
                        </div>
                      </div>
                      <div class="form-row-group d-md-flex">
                        <label for="inputEmail3" class="col-form-label">保養工時</label>
                        <div class="flex-grow-1">
                          <input class="form-control text-right" type="text" value="10">
                        </div>
                        <label for="inputEmail3" class="col-form-label">判定 </label>
                        <div class="flex-grow-1">
                          <select class="form-control">
                            <option>OK</option>
                          </select>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="col-md-5">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="card">
                          <div class="card-header d-flex justify-content-between align-items-center"><span><i class="far fa-image"></i>
                              模具圖</span></div>
                          <div class="card-body">
                            <img src="../img//4_2_m_1.PNG" class="img-fluid" alt="Responsive image">
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="card">
                          <div class="card-header d-flex justify-content-between align-items-center"><span><i class="far fa-image"></i>
                              細部圖</span></div>
                          <div class="card-body">
                            <img src="../img//4_2_m_2.PNG" class="img-fluid" alt="Responsive image">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between mt-3 mb-2">
              <button class="btn btn-info" onclick="location.href='4_2_maintain_step1_m.html';">上一步</button>
              <div class="text-right">
                <span class="page-cnt mr-2">第1筆／共12筆</span>
                <button class="btn btn-primary mr-2 prev-data" disabled>上一筆</button>
                <button class="btn btn-primary next-data mr-2">下一筆</button>
                <button class="btn btn-info next-step" onclick="location.href='4_2_maintain_step3_m.html';" disabled>下一步</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <script src="../js/index.js"></script>
    <script>
      $(document).ready(function () {
        function changePage(type) {
          let mainNo = $("[name='main_no']");
          let no = $("[name='no']");
          let pageCnt = $(".page-cnt");

          if (type == 'add') {
            mainNo.val(parseInt(mainNo.val()) + 1);
          }
          else {
            mainNo.val(parseInt(mainNo.val()) - 1);

          }
          no.val(mainNo.val() + '.1');
          pageCnt.html('第' + mainNo.val() + '筆／共12筆');
          if (mainNo.val() != 12) {
            $('.next-data').attr('disabled', null);
            $('.next-step').attr('disabled', 'disabled');
          }
          else {
            $('.next-data').attr('disabled', 'disabled');
            $('.next-step').attr('disabled', null);
          }
          if (mainNo.val() != 1) {
            $('.prev-data').attr('disabled', null);
          }
          else {
            $('.prev-data').attr('disabled', 'disabled');
          }
        }
        $('.next-data').click(function () {
          changePage('add');
        });
        $('.prev-data').click(function () {
          changePage('minus');
        })
        $("#grid_step1").kendoGrid({
          dataSource: {
            data: [{
              'set3': 'PB',
            },
            {
              'set3': 'PC',
            },
            {
              'set3': 'PD',
            },
            {
              'set3': 'PE',
            }],
            pageSize: 10
          },
          sortable: true,
          resizable: true,
          noRecords: {
            template: "查無資料"
          },
          columns: [{
            field: "set3",
            title: "工程名",
            width: 100
          }]
        });
      });
    </script>
</body>

</html>
