<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>裕隆汽車模具保養管理系統</title>
  <link rel='stylesheet' href='../css/fontawesome-min.css'>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="../css/jquery-ui.min.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/jquery-ui-1.12.1.js"></script>
  <script src="../js/jQuery.resizableColumns.min.js"></script>
  <div class="container-fluid page-container">
    <div class="row h-100">
      <div class="col-xl-2 col-lg-3 menu d-none">
      </div>
      <div class="main col-12">
        <div class="row header py-2 align-items-center justify-content-between pr-3">
        </div>
        <div class="function row d-block">
          <div class="function-title d-flex align-items-center px-4 justify-content-between" data-function-id="2-4"
            data-page-mode="查詢頁面">
          </div>

          <div class="px-lg-5 px-3 pt-4 pb-2 function-content">
              <form class="form  mb-3 query-form">
                  <div class="form-group row align-items-center ">
                      <div class="col-sm-3"></div>
                      <label for="inputEmail3" class="col-sm-1 col-form-label">累積天數</label>
                      <div class="col-sm-5">
                          <input type="Text" class="form-control">
                      </div>

                      <div class="col-sm-3"></div>
                  </div>
                  <div class="form-group row align-items-center margin-0">
                      <div class="col-sm-5"></div>
                      <div class="col-sm-2 justify-content-center align-items-center border border-bottom-0 border-right-0 border-dark"><label for="inputEmail3" class="col-form-label ">片數&gt;=</label></div>
                      <div class="col-sm-2 justify-content-center align-items-center border border-bottom-0 border-dark"><label for="inputEmail4" class="col-form-label ">片數&lt;</label></div>
                      <div class="col-sm-3"></div>
                  </div>
                  <div class="form-group row align-items-center margin-0">
                      <div class="col-sm-5"></div>
                      <div class="col-sm-4 border border-bottom-0  border-dark padding-0">
                          <input type="Text" class="form-control input-center">
                      </div>
                      <div class="col-sm-3"></div>
                  </div>
                  <div class="form-group row align-items-center  margin-0">
                      <div class="col-sm-3"></div>
                      <div class="col-sm-1 padding-0 border border-right-0 border-dark ">
                          <div class="row height-100 justify-content-center align-items-center border-bottom border-dark margin-0" >DPU&gt;</div>
                          <div class="row height-100 justify-content-center align-items-center margin-0">DPU&lt;</div>
                      </div>
                      <div class="col-sm-1 padding-0 border border-right-0 border-dark" >
                          <input type="Text"  class="form-control height-200 input-center">
                      </div>
                      <div class="col-sm-2  border border-right-0 border-dark">
                          <div class="row alert-danger height-100  justify-content-center align-items-center border-bottom border-dark">A級</div>
                          <div class="row alert-warning height-100 justify-content-center align-items-center ">B級</div>
                      </div>
                      <div class="col-sm-2 border border-dark ">
                          <div class="row alert-info height-100 justify-content-center align-items-center border-bottom  border-dark">C級</div>
                          <div class="row alert-success height-100 justify-content-center align-items-center">D級</div>
                      </div>
                      <div class="col-sm-3"></div>
                  </div>

                  <div class="text-right">
                      <button type="button" class="btn btn-info">確定</button>
                      <button type="button" class="btn btn-secondary">回復</button>

                  </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/index.js"></script>
</body>

</html>
