<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>裕隆汽車模具保養管理系統</title>
  <link rel='stylesheet' href='../css/fontawesome-min.css'>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="../css/jquery-ui.min.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/jquery-ui-1.12.1.js"></script>
  <div class="container-fluid page-container">
    <div class="row h-100">
      <div class="col-xl-2 col-lg-3 menu d-none">
      </div>
      <div class="main col-12">
        <div class="row header py-2 align-items-center justify-content-between pr-3">
        </div>
        <div class="function row d-block">
          <div class="function-title d-flex align-items-center px-4 justify-content-between" data-function-id="2-9"
            data-page-mode="新增頁面">
          </div>

          <div class="px-lg-5 px-3 pt-4 pb-2 function-content">
            <form class="form mb-3 query-form">
              <div class="form-row">
                <div class="form-group col-lg-6">
                  <label for="inputEmail4">公司代碼</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-lg-6">
                  <label for="inputEmail4">公司名稱</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-lg-6">
                  <label for="inputCity">授權版本</label>
                  <select id="inputState" class="form-control">
                    <option selected>請選擇...</option>
                    <option>普通版</option>
                    <option>旗艦版</option>
                  </select>
                </div>

              </div>
              <div class="form-row">
                <div class="form-group col-lg-6">
                  <label for="inputCity">啟用日期</label>
                  <div class="input-group mb-3">
                    <input class="form-control datepicker border-right-0">
                    <div class="input-group-append btn-datepicker">
                      <span class="input-group-text bg-white border-left-0 can-click"><i class="far fa-calendar-alt"></i></span>
                    </div>
                  </div>
                </div>
                <div class="form-group col-lg-6">
                  <label for="inputCity">停用日期</label>
                  <div class="input-group mb-3">
                    <input class="form-control datepicker border-right-0">
                    <div class="input-group-append btn-datepicker">
                      <span class="input-group-text bg-white border-left-0 can-click"><i class="far fa-calendar-alt"></i></span>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div class="mx-auto row justify-content-end mb-3">
              <button type="submit" class="btn btn-success mr-1">新增</button>
              <button type="submit" class="btn btn-secondary mr-1" onclick=" history.back();">回上一頁</button>
              <button type="submit" class="btn btn-danger">清空</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/index.js"></script>
</body>

</html>
