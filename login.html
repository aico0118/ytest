<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>裕隆汽車模具保養管理系統</title>
  <link rel='stylesheet' href='css/fontawesome-min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <div class="m-auto px-2 py-2">

    <div class="login-logo mx-auto mb-4"></div>
    <form class="login-form px-3">
      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="請輸入帳號">

      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="請輸入密碼">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="請輸入公司代碼">

      </div>
      <div class="form-group">
        <select class="form-control" id="exampleFormControlSelect1">
          <option>zh-TW 繁體中文</option>
          <option>zh-CN 简体中文</option>
          <option>en-US English (United States)</option>
        </select>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">保持登入</label>
      </div>
      <button type="button" class="btn btn-primary btn-block" onclick="window.location.href='core/index.html';">登入</button>
    </form>
    <div class="text-center mt-1">
      <a href="#">忘記密碼</a>
      <p class="mt-1">如有問題請聯絡 Tel：037-871801 ext.xxx</p>
    </div>
  </div>



  <script src="js/index.js"></script>
</body>

</html>
